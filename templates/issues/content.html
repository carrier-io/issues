<engagement-container
  @register="register"
  instance_name="engagement_container"
  >
  
  <template #in_engagement_navbar="{master}">
    <engagement-card
        :engagement="master.selectedEngagement"
      >
    </engagement-card>
  </template>

  <template #content="{master}">
    <issues-table 
      :engagement="master.selectedEngagement"
      :engagementList="master.engagements">
    </issues-table>
  </template>
</engagement-container>
